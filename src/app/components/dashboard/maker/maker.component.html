<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> First Name </th>
      <td mat-cell *matCellDef="let row"  class="ten"> {{row.firstname}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Last Name </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.lastname}} </td>
    </ng-container>

    <!-- Phone Number column -->
    <ng-container matColumnDef="Phone Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Phone Number </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.phoneNumber}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="fourteen"> Email </th>
      <td mat-cell *matCellDef="let row" class="fourteen"> {{row.email}} </td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="Created By">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Created By </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.createdBy}} </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="Created Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Created Date </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.createdDate | date}} </td>
    </ng-container>

    <!-- Status column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Status </th>
      <td mat-cell *matCellDef="let row"  class="ten"> {{row.status}} </td>
    </ng-container>

    <!-- edit icon -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row"> <img [src]="editIcon" alt="edit-icon"> </td>
    </ng-container>

    <!-- delete icon -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row"> <img [src]="deleteIcon" alt="delete-icon"> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <!-- <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td> -->
      <td class="mat-cell" colspan="10">
        <div class='no-data-info' >
          <img  src="{{emptyList}}" alt="">
          <p>No data available</p>
        </div>
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
