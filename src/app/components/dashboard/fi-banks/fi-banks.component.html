
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="FI Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> FI Name </th>
      <td mat-cell *matCellDef="let row"  class="ten"> {{row.fi_name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="FI Short Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> FI Short Name </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.fi_shortName}} </td>
    </ng-container>

    <!-- Phone Number column -->
    <ng-container matColumnDef="FI Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> FI Code </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.fi_code}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="FI Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="fourteen"> FI Type </th>
      <td mat-cell *matCellDef="let row" class="fourteen"> {{row.fi_type}} </td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="Created By">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Created By </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.createdBy}} </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="Created Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Created Date </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.createdDate | date}} </td>
    </ng-container>

    <!-- Status column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Status </th>
      <td mat-cell *matCellDef="let row"  class="ten"> {{row.status}} </td>
    </ng-container>

    <!-- Date Modified column -->
    <ng-container matColumnDef="Date Modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ten"> Date Modified </th>
      <td mat-cell *matCellDef="let row"  class="ten"> {{row.modifiedDate}} </td>
    </ng-container>

    <!-- edit icon -->
    <ng-container matColumnDef="Edit" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row" >
        <img *ngIf="!isBankDeleted(row.status)" [src]="editIcon" alt="edit-icon">
      </td>
    </ng-container>

    <!-- delete icon -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row">
        <img *ngIf="row.status !== 'Deleted'" [src]="deleteIcon" alt="delete-icon">
      </td>
    </ng-container>

    <!-- (de)activate icon -->
    <ng-container matColumnDef="(de)activate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" [ngSwitch]="row.status">
          <img *ngSwitchCase = "'Deactivated'" [src]="reactivateIcon" alt="delete-icon">
          <img *ngSwitchCase = "'Active'" [src]="deactivateIcon" alt="delete-icon">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <!-- <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td> -->
      <td class="mat-cell" colspan="12">
        <div class='no-data-info' >
          <img  src="{{emptyList}}" alt="">
          <p>No data available</p>
        </div>
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
