<div class="card">
  <div class="content">
    <p>Create New FI</p>

    <form action="">
    <div class="main-group">
      <div class="group-one">
        <mat-form-field>
          <mat-select>
            <mat-label>FI Type </mat-label>
            <mat-option value="Bank">Bank"</mat-option>
            <mat-option value="Non Bank Financial Institution">Non Bank Financial Institution"</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-label>FI Name</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required>
        </mat-form-field>

        <mat-label>FI Short Name</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required>
        </mat-form-field>

        <mat-label>FI Code</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required>
        </mat-form-field>
      </div>

      <div class="group-two">
        <mat-label>Logo of FI</mat-label>
        <mat-form-field>
          <input required >
        </mat-form-field>
      </div>
    </div>

      <div class="buttons centered">
        <button>Cancel</button>
        <button>Create User</button>
      </div>
    </form>
  </div>
</div>
