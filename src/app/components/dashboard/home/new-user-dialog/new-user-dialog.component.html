<div class="card">
  <div class="content">
    <p>Create New User</p>

    <form action="" [formGroup]="create_user_form" (ngSubmit)="createUser()">
      <mat-label>First Name</mat-label>
      <mat-form-field appearance="outline">
        <input matInput formControlName = 'fname'>
      </mat-form-field>

      <mat-label>Last Name</mat-label>
      <mat-form-field appearance="outline">
        <input matInput formControlName = 'lname'>
      </mat-form-field>

      <mat-label>Email ID</mat-label>
      <mat-form-field appearance="outline">
        <input matInput placeholder="pat@example.com" formControlName="email" required formControlName="email">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-label>&nbsp;</mat-label>
      <mat-form-field floatLabel="always" appearance="outline">
        <input matInput type="number" class="example-right-align" placeholder="Mobile Number" formControlName = 'phone'>
        <span matTextPrefix>+233&nbsp;|&nbsp;</span>
      </mat-form-field>

      <div class="centered">
        <mat-radio-group class="center-radio-group" formControlName = "user_role">
          <mat-radio-button value="maker">Maker</mat-radio-button>
          <mat-radio-button value="always">Checker</mat-radio-button>
        </mat-radio-group>
      </div>


      <div class="buttons centered">
        <button (click)="openLeavePagePopup()">Cancel</button>
        <!-- <button (click)="openSuccessPopup()">Create User</button> -->
        <button type="submit">Create User</button>
      </div>
    </form>
  </div>
</div>
