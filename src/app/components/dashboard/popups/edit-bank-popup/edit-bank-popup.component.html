<div class="card">
  <div class="content">
    <p>Edit FI Details</p>

    <form action="" [formGroup]="editBankForm">
    <div class="main-group">
      <div class="group-one">
        <mat-form-field>
          <mat-label>FI Type </mat-label>
          <mat-select formControlName = 'edit_fiType'>
            <mat-option value="Bank">Bank</mat-option>
            <mat-option value="Non Bank Financial">Non Bank Financial Institution</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-label>FI Name</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required formControlName="edit_fiName">
        </mat-form-field>

        <mat-label>FI Short Name</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required formControlName="edit_fiShortName">
        </mat-form-field>

        <mat-label>FI Code</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required formControlName="edit_fiCode">
        </mat-form-field>
      </div>

      <div class="group-two">
        <div class="logo">
          <div>
            <label>Logo of FI</label>
            <input  type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
          </div>
          <p>Please upload the document of .jpg or .png format and Maximum size of 2MB</p>
        </div>

        <mat-label>Bank Account Number *</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required formControlName="edit_bankAcctNum">
        </mat-form-field>

        <mat-label>Bank Name</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required formControlName="edit_bankName">
        </mat-form-field>


        <mat-label>Swift Code</mat-label>
        <mat-form-field appearance="outline">
          <input matInput required formControlName="edit_swiftCode">
        </mat-form-field>
      </div>
    </div>

      <div class="buttons">
        <button (click)="openLeavePagePopup()">Cancel</button>
        <!-- <button (click) ="openSuccessPopup()">Create User</button> -->
        <button (click) ="updateBank()">Update FI</button>
      </div>
    </form>
  </div>
</div>
