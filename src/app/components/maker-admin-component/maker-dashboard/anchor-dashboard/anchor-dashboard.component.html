<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  >
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef > ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="Anchor Name">
      <th mat-header-cell *matHeaderCellDef class="ten"> Anchor Name </th>
      <td mat-cell *matCellDef="let row"  class="ten"> {{row.firstname}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="Business Incorporation Number/Ghana Card Number">
      <th mat-header-cell *matHeaderCellDef class="ten" >
        <pre>
          Business Incorporation Number
          /Ghana Card Number
        </pre>
      </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.lastname}} </td>
    </ng-container>

    <!-- Phone Number column -->
    <ng-container matColumnDef="Contact Number">
      <th mat-header-cell *matHeaderCellDef class="ten" > Contact Number </th>
      <td mat-cell *matCellDef="let row" class="ten"> 0{{row.phoneNumber}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef class="fourteen"> Email </th>
      <td mat-cell *matCellDef="let row" class="fourteen"> {{row.email}} </td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="Created By">
      <th mat-header-cell *matHeaderCellDef class="ten"> Recommended By </th>
      <td mat-cell *matCellDef="let row" class="ten"> {{row.createdBy}} </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="Created Date">
      <th mat-header-cell *matHeaderCellDef class="date"> Recommended Date </th>
      <td mat-cell *matCellDef="let row" class="date"> {{row.createdDate | date:"medium"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <!-- <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td> -->
      <td class="mat-cell" colspan="10">
        <div class='no-data-info' >
          <img  src="{{emptyList}}" alt="">
          <p>No data available</p>
        </div>
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
